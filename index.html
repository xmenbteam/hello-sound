<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <h1>Oscillator Generator</h1>
  <hr />
  <body>
    <div class="application">
      <div class="osc-controls">
        <form>
          <span>Click to Start Oscillator </span>
          <input id="on-off" type="button" value="start" />
          <p>Use slider to modify frequency</p>
          <input
            type="range"
            class="slider"
            id="freq-slide"
            min="0"
            max="500"
          />
          <hr />
          <p>Input element set to 'number'</p>
          <input type="number" value="44.100" />
          <hr />
          <p>Input element set to 'text'</p>
          <input type="text" value="sine" />
        </form>
      </div>

      <div class="osc-controls">
        <h2>Choose Your Waveform:</h2>
        <ul id="oscillator-list">
          <li id="sawtooth">sawtooth</li>
          <li id="square">square</li>
          <li id="triangle">triangle</li>
          <li id="sine">sine</li>
        </ul>
      </div>
    </div>

    <div class="test">Play</div>
    <div class="test">Stop</div>
    <div class="test">Rewind</div>
    <div class="test">Fast Forward</div>
    <div class="test">Pause</div>
  </body>
</html>
